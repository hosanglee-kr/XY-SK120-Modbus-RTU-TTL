<!-- Basic Controls Card -->
<div class="card basic-controls-card">
    <div class="card-header">
        <h2 class="card-title text-gray-700 dark:text-white">
            <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 8v8"></path>
                <path d="M8 12h8"></path>
            </svg>
            <span>Basic Controls</span>
        </h2>
    </div>
    <div class="card-body">
        <div>
            <label for="set-voltage" class="form-label">Set Voltage (V)</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" inputmode="decimal" id="set-voltage" min="0" max="30" step="0.1" class="form-input rounded-r-none">
                <button id="apply-voltage" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-secondary hover:bg-opacity-90 focus:outline-none">
                    Set
                </button>
            </div>
        </div>
        
        <div>
            <label for="set-current" class="form-label">Set Current (A)</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="number" inputmode="decimal" id="set-current" min="0" max="5" step="0.01" class="form-input rounded-r-none">
                <button id="apply-current" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-secondary hover:bg-opacity-90 focus:outline-none">
                    Set
                </button>
            </div>
        </div>
    </div>
</div>
