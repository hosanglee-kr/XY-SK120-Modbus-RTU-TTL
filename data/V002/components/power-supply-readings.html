<!-- Power Supply Readings Card -->
<div class="card readings-card mb-6">
    <div class="card-header">
        <h2 class="card-title text-gray-700 dark:text-white">
            <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <span><span class="hidden sm:inline">Power Supply </span>Status</span>
        </h2>
        <div class="flex items-center space-x-3">
            <!-- Auto-refresh indicator -->
            <div id="heartbeat-indicator" class="auto-refresh-indicator flex items-center text-xs text-gray-600 dark:text-gray-400">
                <div class="dot h-2 w-2 rounded-full bg-green-500 opacity-60 mr-1"></div>
                <span class="hidden sm:inline">Auto-updating</span>
            </div>
            
            <!-- Key lock toggle -->
            <div class="flex items-center">
                <span class="mr-2 text-sm font-medium text-gray-600 dark:text-gray-300 hidden sm:inline">Key Lock</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="key-lock" onchange="toggleKeyLock(this.checked)">
                    <span class="slider key-lock-slider" title="Panel Keys Unlocked - Click to lock"></span>
                </label>
            </div>
            
            <!-- Power toggle -->
            <div class="flex items-center">
                <span class="mr-2 text-sm font-medium text-gray-600 dark:text-gray-300 hidden sm:inline">Output</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="power-toggle">
                    <span class="slider power-slider"></span>
                </label>
            </div>
        </div>
    </div>
    
    <div class="card-body">
        <!-- Primary Readings (inline) -->
        <div class="primary-readings">
            <div class="grid grid-cols-4 gap-4">
                <!-- Voltage -->
                <div class="text-center">
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Voltage</p>
                    <p class="text-xl sm:text-3xl font-bold text-voltage">
                        <span id="psu-voltage">--</span><span class="text-sm sm:text-base text-voltage">V</span>
                    </p>
                </div>
                
                <!-- Current -->
                <div class="text-center">
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Current</p>
                    <p class="text-xl sm:text-3xl font-bold text-current">
                        <span id="psu-current">--</span><span class="text-sm sm:text-base text-current">A</span>
                    </p>
                </div>
                
                <!-- Power -->
                <div class="text-center">
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Power</p>
                    <p class="text-xl sm:text-3xl font-bold text-power">
                        <span id="psu-power">--</span><span class="text-sm sm:text-base text-power">W</span>
                    </p>
                </div>
                
                <!-- Mode -->
                <div class="text-center">
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Mode</p>
                    <p class="text-xl sm:text-3xl font-bold">
                        <span id="mode-display-value" class="text-gray-500">--</span>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Protection Readings (inline) -->
        <div class="protection-readings mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
            <div class="grid grid-cols-5 gap-2 sm:gap-4 text-center">
                <!-- OVP -->
                <div>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">OVP</p>
                    <p class="text-sm">
                        <span id="ovp-value" class="text-voltage">00.00</span><span class="text-voltage">V</span>
                    </p>
                </div>
                
                <!-- OCP -->
                <div>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">OCP</p>
                    <p class="text-sm">
                        <span id="ocp-value" class="text-current">0.000</span><span class="text-current">A</span>
                    </p>
                </div>
                
                <!-- OPP -->
                <div>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">OPP</p>
                    <p class="text-sm">
                        <span id="opp-value" class="text-power">000.0</span><span class="text-power">W</span>
                    </p>
                </div>
                
                <!-- LVP -->
                <div>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">LVP</p>
                    <p class="text-sm">
                        <span id="lvp-value" class="text-voltage">00.00</span><span class="text-voltage">V</span>
                    </p>
                </div>
                
                <!-- OTP -->
                <div>
                    <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">OTP</p>
                    <p class="text-sm">
                        <span id="otp-value" class="text-temperature">000.0</span><span class="text-temperature">Â°C</span>
                    </p>
                </div>
            </div>
            
            <!-- Optional hidden refresh button - only shown if auto-refresh fails -->
            <div class="mt-3 flex justify-end">
                <button id="refresh-mode-btn" onclick="updateAllStatus()" class="text-xs px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none" style="display: none;">
                    Refresh Status
                </button>
            </div>
        </div>
    </div>
</div>
